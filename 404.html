<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // This script takes the current URL path and converts it to a form that
    // can be passed through the URL hash, then redirects to the root URL with
    // that hash value.

    // Parse the URL
    var pathSegments = window.location.pathname.split('/');
    var repoName = pathSegments[1]; // "SocSite" in your case
    
    // Get the URL after the repo name
    var fullPath = window.location.pathname;
    var pathWithoutRepo = fullPath.substring(fullPath.indexOf(repoName) + repoName.length);
    
    // Redirect to the main page with the path in the hash
    var redirectUrl = window.location.origin + '/' + repoName + '/#' + pathWithoutRepo;
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, please click <a id="redirect-link" href="#">here</a>.</p>
  <script>
    document.getElementById('redirect-link').href = window.location.origin + '/' + pathSegments[1] + '/';
  </script>
</body>
</html>
